<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/Styles/Cover-project-styles.css">
</head>
<body>
    <div class="wrapper">

        <header class="header">
           <h2 class="header-title">Playing Now</h2>
        </header>

        <section class="cards">
        <div class="cards-section-1"></div>
        <div class="cards-section-2"></div>
        <div class="cards-section-3"></div>
        <div class="cards-section-4"></div>
        </section>

        <section class="progress-bar">
        <h2 class="progress-bar--title">Jimmy Cooks</h2>
        <h3 class="progress-bar-subtitle">Drake</h3>
        

        <div class="progress-bar--time">
        <span> <h4 class="progress-bar--time--title">1:20</h4></span>
        <img src="/Assets/barra de progreso .png" alt="Barra de Progreso" class="progress-bar--image">
        <span><h4 class="progress-bar--time--title">4:20</h4> </span>
        </div>

        </section>
        <footer class="buttons">
        <div class="buttons-footer-1"><img src="/Assets/Botones/1.svg" alt="Reproduccion aleatoria"></div>
        <div class="buttons-footer-2"><img src="/Assets/Botones/antes.svg" alt="Devolver cancion"></div>
        <div class="buttons-footer-3"><img src="/Assets/Botones/6.svg" alt="Reproduccion de Cancion"></div>
        <div class="buttons-footer-2"><img src="/Assets/Botones/despues.svg" alt="Siguiente Cancion"></div>
        <div class="buttons-footer-1"><img src="/Assets/Botones/4.svg" alt="Repetir cancion"></div>
        </footer>
    </div>
</body>
</html>
